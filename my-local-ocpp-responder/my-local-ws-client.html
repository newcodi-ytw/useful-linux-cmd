<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
    <style>
        #status {
            font-weight: bold;
            color: green;
        }
        #messages {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Client</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    <script>
        const statusElement = document.getElementById('status');
        const messagesElement = document.getElementById('messages');

        const ws = new WebSocket('ws://192.168.0.36:8080');

        ws.onopen = () => {
            statusElement.textContent = 'Connected to the server';
            statusElement.style.color = 'green';
            ws.send('Hello Server!');
        };

        ws.onmessage = (event) => {
            const message = document.createElement('div');
            message.textContent = `Message from server: ${event.data}`;
            messagesElement.appendChild(message);

            if (event.data === 'You are being disconnected by the server.') {
                alert('Server: You are being disconnected.');
            } else if (event.data === 'Server is shutting down.') {
                alert('Server: The server is shutting down.');
            }
        };

        ws.onclose = () => {
            statusElement.textContent = 'Disconnected from the server';
            statusElement.style.color = 'red';
        };

        ws.onerror = (error) => {
            statusElement.textContent = 'Error connecting to the server';
            statusElement.style.color = 'red';
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
